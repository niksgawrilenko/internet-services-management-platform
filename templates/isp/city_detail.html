{% block content %}
  <h1>
    {{ city.model }}

  </h1>
  <p>City: ({{ city.name }}, {{ city.country }})</p>
  <hr>
    <a href="{% url 'isp:city-delete' pk=city.id %}" class="btn btn-danger">
      Delete
    </a>

    <a href="{% url 'isp:city-update' pk=city.id %}" class="btn btn-secondary">
      Update
    </a>

{% endblock %}
