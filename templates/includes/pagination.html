{% load query_transform %}
{% if is_paginated %}
<div class="col-4 mx-auto text-center"> <!-- Added text-center class -->
  <ul class="pagination pagination-info m-4 justify-content-center"> <!-- Added justify-content-center class -->
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link" aria-label="Previous">
          <span aria-hidden="true"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
        </a>
      </li>
    {% endif %}
    <li class="page-item active">
      <a class="page-link" href="javascript:;">{{ page_obj.number }} of {{ paginator.num_pages }}</a>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link" aria-label="Next">
          <span aria-hidden="true"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
        </a>
      </li>
    {% endif %}
  </ul>
</div>
{% endif %}
